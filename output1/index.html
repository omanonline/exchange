<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Oman Online Exchange - Your source for real-time Omani Rial exchange rates">
    <meta name="keywords" content="Oman, Online, Exchange, Omani Rial, Currency, Rates">
    <meta name="author" content="Oman Online">
    <meta name="robots" content="index, follow">
    <title>Oman Online Exchange - Real-time Omani Rial Exchange Rates</title>
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://ex.omanonline.org/">
    <meta property="og:title" content="Oman Online Exchange - Real-time Omani Rial Exchange Rates">
    <meta property="og:description" content="Oman Online Exchange - Your source for real-time Omani Rial exchange rates">
    <meta property="og:image" content="https://omanonline.org/assets/images/logo/logo-text-on-dark.svg">
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://ex.omanonline.org/">
    <meta property="twitter:title" content="Oman Online Exchange - Real-time Omani Rial Exchange Rates">
    <meta property="twitter:description" content="Oman Online Exchange - Your source for real-time Omani Rial exchange rates">
    <meta property="twitter:image" content="https://omanonline.org/assets/images/logo/logo-text-on-dark.svg">
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.png">
    <!-- Stylesheets -->
    <link href="/styles/output.css" rel="stylesheet">
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-800">
    <div id="loading" class="text-center text-white mt-12">
        <h1 class="text-3xl text-yellow-500 font-bold">Loading...</h1>
    </div>
    <div id="content" style="display: none;">
        <div class="text-center text-white mt-12">
            <div class="flex justify-center my-4">
                <h1 class="text-3xl text-yellow-500 font-bold" id="omr">1 OMR</h1>
                <h1 class="text-2xl text-yellow-500 font-bold ml-1 mr-1">=</h1>
                <h1 class="text-3xl text-yellow-500 font-bold" id="irt"></h1>
            </div> 
            <p class="my-4 text-red-500" id="updatedate"></p>
            <h2 class="text-2xl text-blue-500 font-bold" id="datetime"></h2>
            <p class="text-xl my-4 text-yellow-500 my-4">Current price of Omani Rial</p>
            <div class="flex justify-center my-4">
                <canvas id="priceChart" style="width:100%;max-width:700px"></canvas>
            </div>
            
            <!-- Calculator -->
            <div class="calculator text-center mt-8">
                <h2 class="text-xl text-yellow-500 font-bold mb-2">Currency Converter</h2>
                <input type="number" id="amount" class="w-32 py-1 px-2 mr-2 border border-gray-300 text-blue-500 rounded" placeholder="Enter amount">
                <select id="conversionType" class="py-1 px-2 mr-2 border border-gray-300 rounded text-blue-500">
                    <option value="omrToIrt">OMR to IRT</option>
                    <option value="irtToOmr">IRT to OMR</option>
                </select>
                <button id="calculate" class="bg-blue-500 text-white py-1 px-4 rounded">Calculate</button>
                <p id="result" class="text-green-500 font-bold mt-2"></p>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script src="/scripts/script.js"></script>
    
            
    <script type="text/javascript" src="http://sbc.om/im_livechat/loader/2"></script>
            
    <script type="text/javascript" src="http://sbc.om/im_livechat/assets_embed.js"></script>
</body>
</html>
