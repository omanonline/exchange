name: .NET Core Build and Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
  schedule:
    - cron: '*/30 * * * *'  # Runs every 30 minutes

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x

      - name: Run Project
        run: dotnet run --project exchange.csproj

      - name: Prepare for Commit
        run: |
          git config http.sslVerify false
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"
          git remote add publisher "https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git"
          git show-ref
          git branch --verbose
          git lfs install
          git checkout main
          git add -A
          git commit -m "Automated publish" || echo "No changes to commit, proceeding"
          git pull --rebase publisher main
          git push publisher main   

      - name: Fetch and merge changes from gh-pages
        run: |
          git fetch publisher gh-pages
          git checkout gh-pages
          git merge publisher/gh-pages --allow-unrelated-histories -m "Merge remote-tracking branch 'publisher/gh-pages'"

      - name: Push changes to gh-pages branch
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages 

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./output
          cname: ex.omanonline.org
